@(title: String)(content: Html)

<!DOCTYPE html>
<html>

	<head>
	    <title>@title</title>
	    
	    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
	    
	    <!-- Bootstrap css -->
		<link rel='stylesheet' href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
		
		<!-- Optional theme -->
		<link rel='stylesheet' href='@routes.Assets.at("stylesheets/bootstrap-theme.min.css")'>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>
		
		<script src='@routes.Assets.at("javascripts/index.js")'></script>
		
	    <style>
		    body {
		        padding-top: 70px;
		    }
	    </style>
	</head>
	
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
			        	<span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			    	</button>
			    	<a class="navbar-brand" href="/">Chess</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
			        	<li class="active"><a href="/">Home</a></li>
			            <li><a href="/chess">Play Chess</a></li>
			            <li><a href="/contact">Contact</a></li>
			     	</ul>
				</div>
			</div>
		</div>
	  	
	  	<div id="pageContent" class="container" role="main">
			@content
		</div>
	</body>
	
</html>
